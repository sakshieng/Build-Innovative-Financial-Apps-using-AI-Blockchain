<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <body class="bg-gray-100">
        <section class="py-16 bg-gray-100">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold mb-8 text-center">Login</h2>
                <form id="login-form" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-semibold mb-2">Email</label>
                        <input type="email" id="login-email" name="email"
                            class="w-full p-2 border border-gray-300 rounded-lg" required>
                        <p id="login-email-error" class="error hidden">Please enter a valid email address</p>
                    </div>
                    <div class="mb-4">
                        <label for="login-password" class="block text-sm font-semibold mb-2">Password</label>
                        <input type="password" id="login-password" name="password"
                            class="w-full p-2 border border-gray-300 rounded-lg" required>
                        <p id="login-password-error" class="error hidden">Password is required</p>
                    </div>
                    <button type="submit"
                        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700">Login</button>
                </form>
            </div>
        </section>
        <script src="./login.js"></script>
    </body>
</html>
